{% load i18n wagtailmodeladmin_tags %}
{{ item }}{% if add_action_buttons %}
    {% for field in form.visible_fields %}
        {{ field }}
    {% endfor %}
    {% if action_buttons %}
    <ul class="actions">
        {% for button in action_buttons %}
            <li><a{% if button.url %} href="{{ button.url }}"{% endif %} class="button button-small button-secondary{% if button.disabled %} disabled{% endif %}" title="{{ button.title }}"{% if button.target %} target="{{ button.target }}"{% endif %}>{{ button.label }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
    {{ item_closing_tag }}
{% endif %}
